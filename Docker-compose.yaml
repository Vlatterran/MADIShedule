services:
  backend:
    build: backend
    container_name: api
    ports:
      - 8008:8000
    environment:
      - DATABASE_URL=sqlite://db.sqlite3
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    networks:
      - app_network

  frontend:
    build: frontend
    container_name: front
    ports:
      - 8009:8000

    environment:
      - API_URL=http://api:8000
    command: uvicorn frontend.main:app --host 0.0.0.0 --port 8000
    networks:
      - app_network

  prepare:
    build: dataloader
    command: python dataloader.py
    environment:
      - URL=http://api:8000
    depends_on:
      - backend
    networks:
      - app_network

  prometheus:
    container_name: prometheus
    build: prometheus
    networks:
      - app_network
    environment:
      TZ: Europe/Moscow
    ports:
      - 9090:9090


networks:
  app_network:
