<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>document.getElementsByTagName("html")[0].className += " js";</script>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/table-schedule.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <title>Расписание аудиторий ({{ date }})</title>
</head>
<body>
<header class="cd-main-header text-center flex flex-column flex-center">
    <h1 class="text-xl">Расписание аудиторий на {{ date }}</h1>
</header>
<div style="overflow:auto">
    <table class="table-schedule">
    </table>
</div>
<script>
    const date_for_schedule = "{{ date }}"
</script>


<div class="modal" data-modal="1">
    <!--   Svg иконка для закрытия окна  -->
    <svg class="modal__cross" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/>
    </svg>
    <p class="modal__title">Занять кабинет</p>
    <form>
        <label id="start">
            Начало
            <input type="text" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" required name="start">
        </label>
        <br>
        <label id="end">
            Конец
            <input type="text" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" required name="end">
        </label>
        <br>
        <label id="classroom">
            Кабинет
            <input type="text" required name="classroom_id" readonly>
        </label>
        <br>
        <label id="group">
            Группа
            <input type="text" name="group_id" required>
        </label>
        <br>
        <label id="teacher">
            Преподаватель
            <input type="text" name="teacher_id">
        </label>
        <br>
        <label>
            Название
            <input type="text" name="name" required>
        </label>
        <br>
        <label>
            <input type="text" name="date" value="{{ date }}" required hidden="hidden">
        </label>
        <br>
        <label id="'type">
            Тип
            <input list="types" name="type">
            <datalist id="types">
                <option value="Лекция">
                <option value="Лаба">
                <option value="Семинар">
            </datalist>
        </label>

        <button class="submit">Занять</button>
    </form>

</div>

<div class="overlay" id="overlay-modal"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="{{ url_for('static', path='/js/table-schedule.js') }}"></script>
<script src="{{ url_for('static', path='/js/forms.js') }}"></script>
<script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
