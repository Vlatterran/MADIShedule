<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>document.getElementsByTagName("html")[0].className += " js";</script>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/table-schedule.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <title>Расписание аудиторий ({{ '.'.join(date.split('-')[::-1]) }})</title>
</head>
<body>
<header class="cd-main-header text-center flex flex-column flex-center">
    <h1 class="text-xl">Расписание аудиторий на {{ '.'.join(date.split('-')[::-1]) }}
        <br>
        <form action="/" method="get">
            <label>
                <input name="date" type="date" value="{{ date }}">
            </label>
            <button type="submit">Прейти</button>
        </form>
    </h1>
</header>
<div style="overflow:auto">
    <table class="table-schedule">
    </table>
</div>
<script>
    const date_for_schedule = "{{ date }}"
</script>


<div class="modal" data-modal="1">
    <!--   Svg иконка для закрытия окна  -->
    <svg class="modal__cross" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/>
    </svg>
    <p class="modal__title modal-size">Занять кабинет</p>
    <form>
        <label id="start">
            <p class='text_size'>Начало</p>
            <input class='text-field__label' type="time" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" required
                   name="start_time">
        </label>

        <label id="end">
            <p class='text_size'>Конец</p>
            <input class='text-field__label' type="time" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" required
                   name="end_time">
        </label>

        <label id="classroom">
            <p class='text_size'>Кабинет</p>
            <input class='text-field__label' type="text" required name="classroom_id" readonly>
        </label>

        <label id="group">
            <p class='text_size'>Группа</p>
            <input class='text-field__label' type="text" name="group_id" required>
        </label>

        <label id="teacher">
            <p class='text_size'>Преподаватель</p>
            <input class='text-field__label' type="text" name="teacher_id">
        </label>

        <label>
            <p class='text_size'>Название</p>
            <input class='text-field__label' type="text" name="name" required>
        </label>

        <label>
            <input type="text" name="date" value="{{ date }}" required hidden="hidden">
        </label>

        {#        <label id="'type">#}
        {#            <p class='text_size'>Тип</p>#}
        {#            <input class='text-field__label' list="types" name="type">#}
        {#            <datalist id="types">#}
        {#                <option value="лекции">#}
        {#                <option value="практические занятия /семинар/">#}
        {#                <option value="лабораторные занятия">#}
        {#            </datalist>#}
        {#        </label>#}

        <label>
            <p class='text_size'>Тип</p>
            <select name="type" class='text-field__label'>
                <option value="лекции">Лекция</option>
                <option value="практические занятия /семинар/">Семинар</option>
                <option value="лабораторные занятия">Лаба</option>
                <option value="экзамен">Экзамен</option>
                <option value="консультация">Консультация</option>
            </select>
        </label>

        <button class="submit btn">Сохранить</button>
        {#        <button class="submit btn del">Удалить</button>#}
    </form>
</div>

<div class="overlay" id="overlay-modal"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="{{ url_for('static', path='/js/table-schedule.js') }}"></script>
<script src="{{ url_for('static', path='/js/forms.js') }}"></script>
<script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
